<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page Not Found</title>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        background-color: #014735; /* Your Dark Green as full background */
        color: #fff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Courier Prime', monospace; /* Typewriter font */
    }

    .content {
        max-width: 600px;
        padding: 40px;
        border-left: 2px solid rgba(255,255,255,0.3); /* Margin line */
    }

    h1 {
        font-size: 4rem;
        margin: 0 0 20px 0;
        opacity: 0.9;
    }

    .typewriter {
        font-size: 1.5rem;
        line-height: 1.6;
        min-height: 3em;
    }

    .cursor {
        display: inline-block;
        width: 10px;
        height: 1.5rem;
        background: #fff;
        animation: blink 1s infinite;
        vertical-align: middle;
    }

    .links {
        margin-top: 40px;
        border-top: 1px solid rgba(255,255,255,0.3);
        padding-top: 20px;
    }

    a {
        color: #c8f5e6; /* AAA compliant: was #a7f3d0 (5.8:1), now ~9:1 on #014735 */
        text-decoration: underline;
        text-underline-offset: 3px;
        margin-right: 20px;
        font-family: sans-serif;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    a:hover { color: #fff; }
    a:focus-visible { outline: 2px solid #fff; outline-offset: 4px; }

    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* Respect user motion preferences */
    @media (prefers-reduced-motion: reduce) {
        .cursor { animation: none; opacity: 1; }
    }
</style>
</head>
<body>

    <div class="content">
        <h1>404.</h1>
        <div class="typewriter" id="text-area"></div><span class="cursor"></span>
        
        <div class="links">
            <a href="index.html">Home</a>
            <a href="/assignments/index.html">Assignments</a>
        </div>
    </div>

    <script>
        const text = "The page you are looking for hasn't been written yet. Or perhaps your professor forgot to update a link. Please let her know.";
        const element = document.getElementById('text-area');

        // Respect prefers-reduced-motion
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

        if (prefersReducedMotion) {
            // Show text immediately without animation
            element.innerHTML = text;
        } else {
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            setTimeout(typeWriter, 500);
        }
    </script>
</body>
</html>
